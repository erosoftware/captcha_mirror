<!DOCTYPE html>
<html>
<head>
    <title>Erro no Navegador</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .error-container { 
            border: 1px solid #dc3545; 
            border-radius: 5px; 
            padding: 20px; 
            margin-top: 30px;
            background-color: #f8d7da;
            color: #721c24;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h3 { 
            margin-top: 0; 
        }
        .reload-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h3>Erro ao Carregar Navegador</h3>
        <p>{{ error }}</p>
        <button class="reload-btn" onclick="window.location.reload()">Recarregar</button>
    </div>
</body>
</html>
